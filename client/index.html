<html>
<head>
	<title> Websocks plis </title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/weather-icons.css" />
	<link rel="stylesheet" href="css/weather-icons-wind.css" />
</head>
<body>
	<div data-bind="if: mode() == 'active'">
		<div class="content news" data-bind="if: type() == 'text'"> 
			<p data-bind="text: text"></p>
		</div>
		<div class="content json"  data-bind="if: type() == 'json'"> 
			<pre data-bind="text: json"></pre>
		</div>
		<div class="content image"  data-bind="if: type() == 'image'">
			<img data-bind="attr:{src: imageSrc}"/>
		</div>
		<div class="content weather" data-bind="if: type() == 'weather'">
		  <section class="weather-icon" style="display:flex; flex-direction: column; height: 200px; width: 300px;">
		    <i class="wi wi-day-cloudy-high" style="flex:3; font-size: 5.5em;"></i>
		    <span style="flex:1; display: flex">
		      <span style="flex:1">Min temp: 26 deg</span>
		      <span>Max temp: 31 deg</span>
		    </span>
		    <span style="flex:1">Summary</span>
		  </section>
		</div>
		<div class="content news" data-bind="if: type() == 'news'">
			<h1> Recent News </h1>
			<section data-bind="foreach: news">
				<article style="display:flex">
					<span data-bind="style: { backgroundImage: 'url(\'' + image() + '\')' }" style="flex:1;"></span>
					<div style="flex:1;display: flex; flex-direction: column;">
						<p style="flex:1"> <b data-bind="text: title"></b> </p>
						<p
							data-bind="text: description"
							style="flex:4"> </p>
					</div>
				</article>
			</section>
		</div> 
	</div>
	<div data-bind="if: mode() == 'passive'">
		<div> 
			<h1> Recent News </h1>
			<ul data-bind="foreach: news">
				<li data-bind="text: title"> </li>
			</ul>
		</div> 
		<!-- more stuff for passive mode display goes here -->
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script src="script.js"></script>
</body>
</html>
